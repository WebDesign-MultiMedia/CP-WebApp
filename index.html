        <h3>Log Your Services</h3>
        <input id="date" type="date" name="Date" required>
        <input type="number" name="Mileage" placeholder="Mileage" required>
        <input type="text" name="Parts Replaced" placeholder="Parts Parts Changed" required>
        <input type="text" name="Parts Brand Name" placeholder="Parts Brand Name" required>
        <input type="number" name="Labor Cost" placeholder="Labor Cost">
        <input type="text" name="Shop Name" placeholder="Shop Name" required>

        <input type="submit" value="Submit" id="Submit">
    </form>

    <!-- Quick Car Info -->
    <form id="carForm">    
        <h2 id="VehicleInfoLookup">Quick Vehicle Details</h2>
        <label for="make">Make:</label>
        <input type="text" id="make" name="make" placeholder="e.g., Toyota">

        <label for="model">Model:</label>
        <input type="text" id="model" name="model" placeholder="e.g., Corolla">

        <label for="year">Year:</label>
        <input type="text" id="year" name="year" placeholder="e.g., 2007">

        <label for="drive">Drive</label>
        <input type="text" id="drive" name="drive" placeholder="e.g., awd fwd">


        <button type="button" id="btn-details" onclick="fetchCarData()">Search</button>
    </form>

    // CAR DETAIL API
    async function fetchCarData() {
      const url = new URL('https://api.api-ninjas.com/v1/cars');
      
      // Collecting input from the form
      const make = document.getElementById('make').value;
      const model = document.getElementById('model').value;
      const year = document.getElementById('year').value;
      const drive = document.getElementById('drive').value;
  
      // Append parameters to the URL if they are not empty
      if (make) url.searchParams.append('make', make);
      if (model) url.searchParams.append('model', model);
      if (year) url.searchParams.append('year', year);
      if (drive) url.searchParams.append('drive', drive);
  
      try {
          const response = await fetch(url, {
              method: 'GET',
              headers: {
                  'X-Api-Key': 'sExy1uExgTEUIXGunZIidg==62LTiAFkcZNsZwrg'
              }
          });
  
          if (!response.ok) {
              throw new Error('Network response was not ok. Status: ' + response.status);
          }
  
          const cars = await response.json();
          displayCars(cars);
      } catch (error) {
          console.error('There was a problem with the fetch operation:', error);
      }
  }
  
  function displayCars(cars) {
      const container = document.getElementById('carsContainer');
      container.innerHTML = ''; // Clear previous contents
  
      cars.forEach(car => {
          const carDiv = document.createElement('div');
    
          carDiv.innerHTML = `
              <h2>${car.make} ${car.model} ${car.year}</h2>
  
              <div id="detail">Details:</div>
              <div id="bold">Drive: ${JSON.stringify(car.drive)}</div>
              <div  id="bold">Class: ${JSON.stringify(car.class)}</div>
              <div  id="bold">Fuel Type: ${JSON.stringify(car.fuel_type)}</div>
              <div  id="bold">Transmission: ${JSON.stringify(car.transmission)}</div>
              <div  id="bold">Cylinders: ${JSON.stringify(car.cylinders)}</div>
               <div  id="bold">City MPG: ${JSON.stringify(car.city_mpg)}</div>
                <div  id="bold">Highway MPG: ${JSON.stringify(car.highway_mpg)}</div>
              <div  id="bold">Combination MPG: ${JSON.stringify(car.combination_mpg)}</div>
              <div  id="bold">Displacement: ${JSON.stringify(car.displacement)}</div>
              
              
          `;
          container.appendChild(carDiv);
      });
  }

  const submitbtn = document.getElementById('btn-details');

  submitbtn.addEventListener('click', () =>{
  
    setTimeout(() => {
        const detailInfo = document.getElementById('carsContainer');
    detailInfo.style.display = 'block';
    }, -2000);
  })

</script>
